    <style>
        .tooltip {
            position: relative;
            cursor: pointer;
        }

        .tooltip:hover {
            color: #74634E;
            /* Change the color of the hovered text */
        }

        .tooltip[data-tooltip]:hover::after {
            content: attr(data-tooltip);
            visibility: visible;
            /* background-color: black; */
            /* color: white; */
            background-color: #ECDCC4;
            color: #74634E;
            padding: 5px;
            border-radius: 4px;
            position: absolute;
            z-index: 1;
            bottom: 150%;
            /* above the word */
            left: 50%;
            transform: translateX(-50%);
            opacity: 1;
            white-space: nowrap;
        }

        .tooltip[data-tooltip]::after {
            visibility: hidden;
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
