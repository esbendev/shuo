<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shuo Quiz</title>
    <link rel="stylesheet" href="estiloGeneral.css">
</head>
<body>
    <main class="quiz-container">
        <h1>Quiz</h1>
        <div class="instrucciones"></div>
        <div class="lista-de-preguntas"></div>
        <button class="boton-audio">Play Audio</button>
        <input type="text" class="input-respuesta" placeholder="Type your answer here">
        <div class="teclado-respuestas"></div>
        <div class="resultado-respuesta"></div>
        <button class="submit-button">Submit</button>
    </main>
    <script src="logica.js"></script>
</body>
</html>
